<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The Generics official website">
    <link rel="stylesheet" href="styles.css">
    <title>The Generics | Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="images/cover1.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$12.99</span>
              <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img class="shop-item-image" src="images/cover2.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$14.99</span>
              <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="images/cover3.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$9.99</span>
              <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="images/cover4.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
            </div>
          </div>
        </div>
    </section>
    <section class="container-merch content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="images/merch1.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Mug</span>
          <img class="shop-item-image" src="images/merch2.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$8.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Bag</span>
          <img class="shop-item-image" src="images/merch3.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Key Ring</span>
          <img class="shop-item-image" src="images/merch4.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$4.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="images/merch1.png" width=100>
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" role="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="images/cover1.jpg" width=100>
            <span class="cart-item-title">Album1</span>
          </div>
          <span class="cart-price cart-column">$12.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" role="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$32.98</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://facebook.com" target="_blank">
              <img src="images/FB.png" width=30>
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img src="images/insta.png" width=30>
            </a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank">
              <img src="images/yt.png" width=30>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
